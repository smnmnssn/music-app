<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <title>Min Musikapp</title>
  <link rel="stylesheet" href="style.css" />
  <script defer type="module" src="./controller/PlaylistController.js"></script>
</head>

<body>

  <!-- Formulär för att skapa ny spellista -->
  <h2>Skapa ny spellista</h2>
  <form id="create-playlist-form">
    <div class="form-group">
      <label for="playlist-name">Namn på spellista</label>
      <input type="text" id="playlist-name" placeholder="Ny spellista..." />
    </div>

    <div class="form-group">
      <label for="playlist-genre-select">Välj genre</label>
      <select id="playlist-genre-select">
        <option value="Rock">Rock</option>
        <option value="Jazz">Jazz</option>
        <option value="Pop">Pop</option>
        <option value="Classical">Classical</option>
        <option value="Electronic">Electronic</option>
      </select>
    </div>

    <button type="submit" id="create-playlist-btn">Skapa spellista</button>
  </form>

  <!-- Filtrering av spellistor efter genre -->
  <h2>Alla spellistor</h2>
  <div class="form-group">
    <label for="filter-genre">Filtrera spellistor efter genre</label>
    <select id="filter-genre">
      <option value="all">Alla genrer</option>
      <option value="Rock">Rock</option>
      <option value="Jazz">Jazz</option>
      <option value="Pop">Pop</option>
      <option value="Classical">Classical</option>
      <option value="Electronic">Electronic</option>
    </select>
  </div>

  <!-- Visningsyta för alla spellistor -->
  <div id="playlist-list"></div>

  <!-- Formulär för att lägga till låt i spellista -->
  <h2>Lägg till låt i spellista</h2>
  <form id="add-song-form">
    <div class="form-group">
      <label for="artist-name">Artist</label>
      <input type="text" id="artist-name" placeholder="Artistnamn" />
    </div>

    <div class="form-group">
      <label for="song-name">Låttitel</label>
      <input type="text" id="song-name" placeholder="Låtens titel" />
    </div>

    <div class="form-group">
      <label for="genre-select">Välj genre</label>
      <select id="genre-select">
        <option value="Rock">Rock</option>
        <option value="Jazz">Jazz</option>
        <option value="Pop">Pop</option>
        <option value="Classical">Classical</option>
        <option value="Electronic">Electronic</option>
      </select>
    </div>

    <div class="form-group">
      <label for="playlist-select">Välj spellista</label>
      <select id="playlist-select"></select>
    </div>

    <button type="submit" id="add-song-btn">Lägg till låt</button>
  </form>

</body>

</html>
